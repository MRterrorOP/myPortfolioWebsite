{{ define "main" }}
<div
  class="w-[90%] sm:w-[60%] block mx-auto bg-white/10 backdrop-blur border-solid border-[1px] my-3 px-3 border-gray-400 border-opacity-40 rounded"
>
  <h1>{{.Title}}</h1>
  <p>{{.Date | time.Format ":date_medium"}}</p>
  {{ if .Params.image }} {{$image := .Resources.Get .Params.image}}
  <img
    src="{{ $image }}"
    alt="topic-image"
    width="50%"
    class="object-contain"
  />
  {{ end }} {{.Content}}
</div>

{{ end }}
